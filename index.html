<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pairs & Perils</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .scoreboard, .controls, .dice {
      margin: 20px auto;
      max-width: 500px;
    }
    .player {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
      background: #ffffffaa;
      transition: all 0.3s ease;
    }
    .active {
      background-color: #b2f7b2;
      font-weight: bold;
      box-shadow: 0 0 10px #2ecc71;
    }
    .dice {
      font-size: 2rem;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .die {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      transition: transform 0.2s;
    }
    .die.animate {
      transform: scale(1.3);
    }
    .highlight {
      font-size: 2.2rem;
      font-weight: bold;
      color: #34495e;
      display: inline-block;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    .highlight.animate {
      transform: scale(1.4);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #2c3e50;
    }
    #endgame {
      display: none;
      margin-top: 30px;
      font-size: 1.3rem;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üé≤ Pairs & Perils</h1>
  <div class="scoreboard">
    <div id="player1" class="player active">Joueur 1 : <span id="score1">0</span> points</div>
    <div id="player2" class="player">Joueur 2 : <span id="score2">0</span> points</div>
    <div>üîÅ <strong>Score du tour en cours pour Joueur <span id="currentPlayerDisplay">1</span> :</strong> <span id="turnScore">0</span></div>
  </div>

  <div class="dice">
    <div class="die" id="die1">-</div>
    <div class="die" id="die2">-</div>
  </div>
  <div class="highlight">Somme : <span id="sum">-</span></div>

  <div class="controls">
    <button onclick="rollDice()" id="rollBtn">üé≤ Lancer les d√©s</button>
    <button onclick="hold()" id="holdBtn">‚úÖ Valider</button>
    <div id="message"></div>
  </div>

  <div id="endgame">
    <p id="endMessage"></p>
    <button onclick="resetGame()">üîÅ Rejouer</button>
  </div>

  <script>
    let scores = [0, 0];
    let turnScore = 0;
    let currentPlayer = 0;
    let gameEnded = false;

    function updateUI() {
      document.getElementById("score1").textContent = scores[0];
      document.getElementById("score2").textContent = scores[1];
      document.getElementById("turnScore").textContent = turnScore;
      document.getElementById("currentPlayerDisplay").textContent = currentPlayer + 1;
      document.getElementById("player1").classList.toggle("active", currentPlayer === 0);
      document.getElementById("player2").classList.toggle("active", currentPlayer === 1);
    }

    function rollDice() {
      if (gameEnded) return;
      const die1 = Math.floor(Math.random() * 6) + 1;
      const die2 = Math.floor(Math.random() * 6) + 1;
      const sum = die1 + die2;

      animateDice(die1, die2, sum);

      if (sum % 2 === 0) {
        turnScore += sum;
        document.getElementById("message").textContent = `‚úÖ Somme paire (${sum}) ‚Üí Tu peux continuer ou valider.`;
      } else {
        document.getElementById("message").textContent = `‚ùå Somme impaire (${sum}) ‚Üí Tu perds les points de ce tour !`;
        turnScore = 0;
        switchPlayer();
      }

      updateUI();
    }

    function animateDice(d1, d2, total) {
      const die1El = document.getElementById("die1");
      const die2El = document.getElementById("die2");
      const sumEl = document.getElementById("sum");

      die1El.textContent = d1;
      die2El.textContent = d2;
      sumEl.textContent = total;
